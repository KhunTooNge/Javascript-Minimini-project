<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>stop watch</title>
</head>
<style>
    .time {
        font-weight: bold;
        color: rgb(210, 210, 38);
        position: relative;
    }

    .time::after {
        content: "";
        display: block;
        position: absolute;
        left: 61%;
        width: 65px;
        height: 25px;
        background-color: white;
        z-index: 1;

    }

    div .minisecond {
        position: absolute;
        left: 60.5%;
        color: red;
        z-index: 2;
        font-size: 1.1rem;
    }
</style>

<body>
    <div class="container bg-dark py-5 mt-5">
        <div class="time text-center display-1 mt-5 ">00:00:00</div>
        <div class="minisecond">0000</div>
        <div class="btngroup d-flex flex-row-reverse justify-content-center mt-5">
            <button type="button" class="btn btn-outline-secondary startbutton mx-1">Start</button>
            <button type="button" class="btn btn-outline-secondary pausebutton mx-1">Pause</button>
            <button type="button" class="btn btn-outline-secondary continuebutton mx-1">Continue</button>
            <button type="button" class="btn btn-outline-secondary restartbutton mx-1">Restart</button>
        </div>
    </div>

    <script src="stopwatch.js"></script>
</body>

</html>
